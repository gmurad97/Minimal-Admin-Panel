<!DOCTYPE html>
<html>

<head>
    <title>Minimal 1.3 - Locked Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="assets/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-checkbox.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap-dropdown-multilevel.css">

    <link href="assets/css/minimal.css" rel="stylesheet">
</head>

<body class="bg-1">
    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Make page fluid -->
        <div class="row">
            <!-- Page content -->
            <div id="content" class="col-md-12 full-page login">


                <div class="inside-block">
                    <img src="assets/images/logo-big.png" alt class="logo">
                    <h1><strong>Dear</strong> John Douey</h1>
                    <h5>enter your password to unlock the screen!</h5>

                    <form id="form-unlock" class="form-unlock">
                        <section>
                            <div class="user-photo">
                                <img src="assets/images/profile-photo.jpg" class="img-circle" alt>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                                <div class="input-group-addon"><i class="fa fa-unlock"></i></div>
                            </div>
                        </section>
                        <section class="controls">
                            <div class="checkbox check-transparent">
                                <input type="checkbox" value="1" id="remember" checked>
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#">Forget password?</a>
                        </section>
                        <section class="log-in">
                            <button class="btn btn-greensea">Unlock</button>
                            <span>or</span>
                            <button class="btn btn-slategray">Use different account</button>
                        </section>
                    </form>
                </div>


            </div>
            <!-- /Page content -->
        </div>
    </div>
    <!-- Wrap all page content end -->
</body>

</html>
